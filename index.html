<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texte en dégradé</title>
  <style>
    .texte-degrade {
      font-size: 50px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff7e5f, #feb47b); /* Dégradé de couleurs */
      -webkit-background-clip: text; /* Applique le dégradé au texte */
      color: transparent; /* Masque la couleur de texte pour laisser place au dégradé */
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1 class="texte-degrade">Texte en dégradé CSS</h1>
</body>
</html>
